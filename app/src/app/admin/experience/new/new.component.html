<div class="admin-container">
  <mat-card>
    <mat-card-title style="text-align: center;">
      New Experience
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Title" fcn="title" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Experience" fcn="experience" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Category" fcn="category" type="select" [clicked]="clicked" [opts]="category_opts"></app-form-group>
        <div class="align-right">
          <button mat-raised-button color="warn" (click)="back()" type="button">Back</button>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
