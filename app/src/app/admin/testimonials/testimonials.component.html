<div class="admin-container">
  <div style="display:flex;align-items:center;justify-content:space-between;">
    <h2>Testimonials</h2>
    <div class="align-right">
      <a routerLink="new" mat-raised-button color="primary">New</a>
      <button mat-raised-button color="warn" (click)="back()">Back</button>
    </div>
  </div>
  <div class="table-responsive" style="margin-top: .75em;">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th></th>
      </tr>
      <tr *ngFor="let testimonial of testimonials">
        <td>{{testimonial.id}}</td>
        <td>{{testimonial.name}}</td>
        <td>{{testimonial.description}}</td>
        <td><img [src]="api + testimonial.image_link" width="100" height="100" style="aspect-ratio: 1/1"/></td>
        <td>
          <button mat-mini-fab color="warn" (click)="delete(testimonial.id)"><mat-icon>delete</mat-icon></button>
        </td>
    </table>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
