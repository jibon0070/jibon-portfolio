<div class="admin-container">
  <mat-card>
    <mat-card-title style="text-align: center;">
      New Testimonial
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Name" fcn="name" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="description" fcn="description" type="text" [clicked]="clicked"></app-form-group>
        <div>
          <label for="image">Image</label>
          <input type="file" id="image" formControlName="image" (change)="onFileChange($event)" style="width: 100%; padding: 1em; border: 1px solid gray; border-radius: .3em">
        </div>
        <div class="align-right" style="margin-top: .75em;">
          <button type="button" mat-raised-button color="warn" (click)="back()">Back</button>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
