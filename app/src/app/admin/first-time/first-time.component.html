<div class="admin-container">
  <mat-card>
    <mat-card-title style="text-align: center">Initial Data</mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Username" fcn="username" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Email" fcn="email" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Password" fcn="password" [type]="password_type" [clicked]="clicked" [icon]="password_icon" (icon_click)="toggle_password()"></app-form-group>
        <div class="align-right">
          <button mat-raised-button color="primary" type="submit" [disabled]="!data.valid">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
