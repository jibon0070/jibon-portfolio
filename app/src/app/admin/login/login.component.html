<div class="admin-container">
  <mat-card class="col-md-6">
    <mat-card-title style="text-align: center">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Username or Email" fcn="username" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Password" fcn="password" type="password" [clicked]="clicked"></app-form-group>
        <div class="align-right">
          <button mat-raised-button color="primary" type="submit" [disabled]="!data.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
