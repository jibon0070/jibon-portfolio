<div class="admin-container">
  <mat-card>
    <mat-card-title style="text-align: center">Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Email" fcn="email" type="text" [clicked]="clicked"></app-form-group>
        <div class="align-right">
          <button type="button" mat-raised-button color="accent" (click)="back()">Back</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!data.valid">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
