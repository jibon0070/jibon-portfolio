<div class="admin-container">
  <mat-card>
    <mat-card-title style="text-align: center">New Portfolio</mat-card-title>
    <mat-card-content>
      <form [formGroup]="data" (ngSubmit)="submit()">
        <app-form-group label="Title" fcn="title" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Github Link" fcn="github_link" type="text" [clicked]="clicked"></app-form-group>
        <app-form-group label="Live Link" fcn="live_link" type="text" [clicked]="clicked"></app-form-group>
        <div>
          <label for="image">Image</label>
          <input (change)="change_file($event)" type="file" accept="image/*" id="image" formControlName="image" style="width: 100%; border: 1px solid gray; padding: 1em; border-radius: .3em">
        </div>
        <div class="align-right" style="margin-top: .75em;">
          <button type="button" mat-raised-button color="warn" (click)="back()">Back</button>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-loading *ngIf="loading"></app-loading>
