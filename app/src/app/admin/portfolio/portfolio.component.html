<div class="admin-container">
  <div style="display: flex; align-items:center; justify-content:space-between;">
    <h2>Portfolio</h2>
    <div class="align-right">
      <a routerLink="new" mat-raised-button color="primary">New</a>
      <button mat-raised-button color="warn" (click)="back()">Back</button>
    </div>
  </div>
  <div class="table-responsive" style="margin-top: .75em;">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Github Link</th>
        <th>Live Link</th>
        <th>Image</th>
        <th></th>
      </tr>
      <tr *ngFor="let portfolio of portfolios">
        <td>{{portfolio.id}}</td>
        <td>{{portfolio.title}}</td>
        <td><a href="{{portfolio.github_link}}" target="_blank">Github Link</a></td>
        <td><a href="{{portfolio.live_link}}" target="_blank">Live Link</a></td>
        <td><img src="{{api}}{{portfolio.image_link}}" alt="{{portfolio.title}}" width="100" height="100" style="aspect-ratio: 1/1"></td>
        <td>
          <button mat-mini-fab color="warn" (click)="delete(portfolio.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </tr>
    </table>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
