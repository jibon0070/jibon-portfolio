<div class="admin-container">
  <h2 style="text-align: center">Site Options</h2>
  <div class="align-right" style="margin-top: .75em;">
    <button mat-raised-button color="primary" (click)="new()">New</button>
    <button mat-raised-button color="warn" (click)="back()">Back</button>
  </div>
  <div class="table-responsive" style="margin-top: .75em;">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Value</th>
        <th></th>
      </tr>
      <tr *ngFor="let option of options">
        <td>{{option.id}}</td>
        <td>{{option.name}}</td>
        <td>{{option.value}}</td>
        <td class="align-center">
          <button (click)="delete(option.id)" mat-raised-button color="warn">Delete</button>
<!--          <button class="btn btn-primary" (click)="editOption(option)">Edit</button>-->
        </td>
    </table>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>
